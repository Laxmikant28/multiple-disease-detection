<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes</title>
    <link rel="stylesheet" href="static/css/ddindex.css">

</head>
<body class="bg-image">


<form action="/diabetes_results" method='POST'>
  <div class="main-head">
    <h1 >Check Your Health</h1>
  </div>
  <h3>Gmail for Send Feedback: </h3>
  <label for="email">Gmail:</label><br>
  <input type="text" id="email" name="email"><br>
  <h3>Enter Values of Following features to Predict Diabetes: </h3>
  <label for="Age">Age:</label><br>
  <input type="text" id="Age" name="Age"><br>

  <label for="blood_glucose_level">Blood glucose level:</label><br>
  <input type="text" id="blood_glucose_level" name="blood_glucose_level" ><br>

  <label for="HbA1c_level">HbA1c level(%):</label><br>
  <input type="text" id="HbA1c_level"  name="HbA1c_level"><br>

  <label for="hypertension">Hypertension:</label><br>
  <select name="hypertension">
    <option value="0">NO</option>
    <option value="1">Yes</option>
  </select><br>

  <label for="BMI_category">BMI category:</label><br>
  <select name="BMI_category">
    <option value="underweight">(Less than 18.5) Underweight</option>
    <option value="normal">(18.5 to 25) Normal</option>
    <option value="overweight">(25 to 30) Overweight</option>
    <option value="obesity class1">(30 to 35) Obesity Class1</option>
    <option value="obesity class2">(35 to 40) Obesity Class2</option>
    <option value="obesity class3">(more than 40) Obesity Class3</option>
  </select><br>

  <label for="gender">Gender:</label><br>
  <select name="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select><br>

  <label for="smoking_history">Smoking history:</label><br>
  <select name="smoking_history">
    <option value="never">never</option>
    <option value="former">former</option>
    <option value="current">current</option>
    <option value="not current">not current</option>
    <option value="ever">ever</option>
  </select>

  <button value="Predict">Predict</button>
</form>

</body>
</html>
